<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
    <header>
        <div class="header">
            <img src="./img/Logo.png" alt="logo boolean">
            <span><strong>Toboolist</strong></span>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main">
                <div class="button">
                    <button id="add-task">Add Task</button>
                    <button id="add-section">Add Section</button>
                </div>
                <div class="task">
                    <ul>New Task
                        <li>Quarterly Newsletter</li>
                    </ul>
                </div>
                <div class="today">
                    <ul>Today
                        <li>Recruiting blog post</li>
                        <li>Mobile app launch</li>
                        <li>Interview John H.</li>
                        <li>Summit update to mobile storefronts</li>
                    </ul>
                </div>
                <div class="upcoming">
                    <ul>Upcoming
                        <li>Schedule meeting with Alex</li>
                        <li>Homepage refresh
                        <li>Onboard new Sales team members</li>
                        <li>Review editorial calendar</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
